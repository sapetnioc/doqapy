select: files
from:
    subject: subject
    action: action
    output: output
    files: files
where:
    subject.code: =  memento_001007_BOND
    subject._ref: in $action.concerns
    output._from: = $action._ref
    output._to: = $files._ref
    output.parameter: = mri_3dt1_nifi

sql: |
    SELECT files.* 
    FROM subjects 
    INNER JOIN actions
    INNER JOIN output
    INNER JOIN files
    WHERE
      subject.code = "memento_001007_BOND"
      
      
